<script src="js/Three.js"></script>
<script src="js/ImprovedNoise.js"></script>
<script src="http://dev-local.com/Wagner/Wagner.js" ></script>
<script src="http://dev-local.com/Wagner/Wagner.base.js" ></script>

<script type="x-shader/x-vertex" id="sem-vs">

	varying vec2 vN;

	void main() {

		vec3 e = normalize( vec3( modelViewMatrix * vec4( position, 1.0 ) ) );
		vec3 n = normalize( normalMatrix * normal );

		vec3 r = reflect( e, n );
		float m = 2. * sqrt( pow( r.x, 2. ) + pow( r.y, 2. ) + pow( r.z + 1., 2. ) );
		vN = r.xy / m + .5;

		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1. );

	}

</script>

<script type="x-shader/x-vertex" id="sem-fs">
	
	uniform sampler2D tMatCap;

	varying vec2 vN;

	void main() {
		
		vec3 base = texture2D( tMatCap, vN ).rgb;
		gl_FragColor = vec4( base, 1. );

	}
	
</script>
	
<script>

'use strict';

WAGNER.vertexShadersPath = 'http://dev-local.com/Wagner/vertex-shaders';
WAGNER.fragmentShadersPath = 'http://dev-local.com/Wagner/fragment-shaders';
WAGNER.assetsPath = 'http://dev-local.com/Wagner/assets/';

var renderer, scene, camera, mesh,
container, composer,
material, material2,
noise = new ImprovedNoise();

var bloomPass;

window.addEventListener( 'load', init );

function updateBlob( geometry ) {

	var time = .001 * Date.now();
	var vertex, distance;

	for( var j = 0; j < geometry.vertices.length; j++ ) {
		
		vertex = geometry.vertices[ j ];
		distance = 30 + 3 * noise.noise( 
			0.1 * vertex.x + 1.0 * time, 
			0.1 * vertex.y + 0.9 * time, 
			0.1 * vertex.z + 1.1 * time 
		);
		vertex.normalize().multiplyScalar( distance );

	}
	
    geometry.computeVertexNormals();
    geometry.computeFaceNormals();

    geometry.verticesNeedUpdate = true;
    geometry.normalsNeedUpdate = true;
   	
}

function init() {
	
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 10, 1000 );
	camera.position.z = 100;

	scene.add( camera );

	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setSize( window.innerWidth, window.innerHeight );

	container = renderer.domElement;
	document.body.appendChild( container );

	material = new THREE.ShaderMaterial( {

		uniforms: { 
			tMatCap: { 
				type: 't', 
				value: THREE.ImageUtils.loadTexture( 'assets/matcap.jpg' ) 
			},
		},
		vertexShader: document.getElementById( 'sem-vs' ).textContent,
		fragmentShader: document.getElementById( 'sem-fs' ).textContent,
		shading: THREE.SmoothShading
		
	} );

	material.uniforms.tMatCap.value.wrapS = 
	material.uniforms.tMatCap.value.wrapT = 
	THREE.ClampToEdgeWrapping;

	material2 = material.clone();
	material2.uniforms.tMatCap.value = THREE.ImageUtils.loadTexture( 'assets/matcap2.jpg' );

	var geometry = new THREE.CubeGeometry( 10, 10, 10, 30, 30, 30 );
	mesh = new THREE.Mesh( geometry, material );
	scene.add( mesh );

	composer = new WAGNER.Composer( renderer, { useRGBA: false } );
	composer.setSize( renderer.domElement.width, renderer.domElement.height );

	bloomPass = new WAGNER.MultiPassBloomPass();
	bloomPass.params.blurAmount = 10;
	bloomPass.params.applyZoomBlur = true;
	bloomPass.params.zoomBlurStrength = .1;

	render();
	
}

function render() {

	requestAnimationFrame( render );

	updateBlob( mesh.geometry );

	composer.reset();

	mesh.rotation.y += 0.02;
	mesh.material = material2;

	composer.render( scene, camera, true );
	composer.pass( bloomPass );
	composer.toScreen();

}

</script>
